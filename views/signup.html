<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyft</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <div class="container center-align">
      <!--Sign up and back-->
      <div class="row mb-0">
        <div class="col s12">
          <a href="../views/page.html" class="transparent black-text sing-up"><i class="large material-icons pink-text text-accent-4 left">navigate_before</i>Sign up</a>
        </div>
      </div>
      <!--Text-->
      <div class="row mb-0">
        <div class="col s12">
          <p class="m-0">Join now for free ride credit</p>
          <hr>
        </div>
      </div>
      <!--Input phone-->
      <div class="row mb-0">
        <div class="input-field col s4">
          <select class="icons">
            <option value="" disabled selected></option>
            <option value="MEXICO" data-icon="../assets/images/MEXICO.png" class="left">México</option>
            <option value="EUA" data-icon="../assets/images/EUA.png" class="left">EUA</option>
            <option value="CANADA" data-icon="../assets/images/CANADA.png" class="left">Canadá</option>
          </select>
        </div>
        <form class="col s8">
          <div class="row">
            <div class="input-field col s12">
              <input autocomplete="off" id="icon_telephone" pattern="[0-9]{10}" value="55" type="tel" class="validate" required>
              <label for="icon_telephone">Telephone</label>
            </div>
          </div>
        </form>
      </div>
      <!--Text-->
      <div class="row">
        <div class="col s12">
          <p class="m-0">We'll send a text to verify your phone</p>
        </div>
      </div>
      <!--NEXT-->
      <div class="row">
        <div class="col s12">
          <button id="next_button" type="submit" class="btn pink accent-4" disabled><a class="white-text" href="../views/verify.html">NEXT</a></button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
